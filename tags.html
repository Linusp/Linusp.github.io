<section class="content">
	<article id="index">
	<h2>所有分类标签：</h2>
	<div id="tag_cloud">
	{% for tag in site.tags %}
	<a href="javascript:;" onclick="showTag('{{ tag[0] }}')" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}</a>{% endfor %}
	</div>

	<div id="show-tag"><div style="text-align:center"><img src="/images/loading.gif"/>&nbsp;&nbsp;loading...</div></div>	
	<div id="post-bottom">
		<p style="text-align:right" class="more">
			<a href="{{site.baseurl}}/">返回主页</a>
		</p>
	</div>

	</article>
</section>
