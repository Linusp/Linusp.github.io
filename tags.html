---
layout: default
title: 标签
date: 所有标签
---

{% for tag in site.tags %}
    <article class="post">
      <h1 class="post-title">{{ tag | first }}({{ site.tags[tag.first] | size }})</h1>
      {% for post in site.tags[tag.first] %}
          <p>{{ post.date | date: "%Y年%m月%d日" }}>>
	    <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
	  </p>
      {% endfor %}
    </article>  
{% endfor %}
