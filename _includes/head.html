<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/naringu.css">
  <link rel="stylesheet" href="/assets/css/syntax.css">
  <link rel="stylesheet" href="/assets/css/form.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Icons -->
  <link rel="shortcut icon" href="/assets/img/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="RSS" href="{{ site.baseurl }}atom.xml">

  <!-- JS -->
  <script type="text/x-mathjax-config">
   MathJax.Hub.Config({
       displayAlign: "center",
       displayIndent: "0em",

       CommonHTML: { linebreaks: { automatic: true } },

       "HTML-CSS": { scale: 90,
                     linebreaks: { automatic: "true" },
                     webFont: "TeX"
       },
       SVG: {scale: 100,
             linebreaks: { automatic: "true" },
             font: "TeX"},
       NativeMML: {scale: 100},
       TeX: { equationNumbers: {autoNumber: "AMS"},
              MultLineWidth: "85%",
              TagSide: "right",
              TagIndent: ".8em"
       }
   });
  </script>
  <script type="text/javascript"
          src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>

  {% include analytics.html %}

  </head>
