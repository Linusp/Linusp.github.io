---
layout: default
title: 分类
date: 所有分类
---

{% for category in site.categories %}
    <article class="post">
      <h1 class="post-title">{{ category | first }}({{ site.categories[category.first] | size }})</h1>
      {% for post in site.categories[category.first]  %}
          <p>{{ post.date | date: "%Y年%m月%d日" }}>>
	    <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></p>
      {% endfor %}
    </article>  
{% endfor %}
