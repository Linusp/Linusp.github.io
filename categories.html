---
layout: default
title: 分类
date: 所有分类
---

<header id="begin">
  {% for cat in site.categories %}
  <a class="tag" href="/categories.html#{{cat[0]}}">{{cat[0]}}<span class="tagcount">{{cat[1] | size}}</span></a>
  {% endfor %}
</header>

<article class="post">
{% for cat in site.categories %}
    <h1 class="post-title" id="{{cat[0]}}" name="{{cat[0]}}">{{cat[0]}}</h1>
    {% for post in cat[1] %}
          <p>{{ post.date | date: "%Y年%m月%d日" }}>>
	    <a href="{{ post.url }}">{{ post.title }}</a></p>
    {% endfor %}
{% endfor %}
</article>
